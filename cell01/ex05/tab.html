<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <style>
    table {
      width: 100%; /* ให้ตารางเต็มความกว้างหน้าจอ */
      border-collapse: collapse; /* รวมขอบตาราง */
    }
    th, td {
      border: 1px solid black; /* ขอบตารางสีดำ */
      padding: 10px; /* ระยะห่างข้อความกับขอบ */
      text-align: left; /* จัดข้อความอยู่ซ้าย */
    }
    .cell1 {
      background-color: lightgreen; /* สีพื้นหลังช่องแรก */
    }
    .cell2 {
      background-color: lightcoral; /* สีพื้นหลังช่องสอง */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>

</body>
</html>
