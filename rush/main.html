<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style> /*css ส่วนตกแต่ง*/
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        padding-top: 150px;
      }
      .showcase-item {
        text-align: center;
        margin: 30px;
      }
      .showcase-item img {
        width: 250px;
        height: 350px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .showcase-item img:hover {
        transform: scale(1.05);
      }
      h2 {
        margin-bottom: 40px;
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
      </div>
    </nav> 

    <div class="container content">
      <section id="showcase">
        <h2 class="text-center">Showcase</h2>
        <div class="row justify-content-center">
          <div class="col-md-4 showcase-item">
            <a href="cv1.html">
              <img src="/rush/image/kan.jpg" alt="CV 1" />
              <h3 class="mt-3">swongkon</h3>
            </a>
          </div>
          <div class="col-md-4 showcase-item">
            <a href="cv2.html">
              <img src="/rush/image/kan.jpg" alt="CV 2" />
              <h3 class="mt-3">skunphai</h3>
            </a>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
